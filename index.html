<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body>
	<h1>Heat bulbs</h1>


	<script>
		var margin = {top: 40, right: 40, bottom: 50, left: 40},
				width = 500 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

		// Grille
    var grid = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      	.attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
      	.attr("class", "grid");

    // Echelle de couleur pour les temperatures (juste pour le début, pour visualiser l'évolution des températures sans notion de record)
		var color = d3.scaleSequential().interpolator(d3.interpolateTurbo)
		color.domain([-50, 50])



		// Charger le fichier : il faudrait qu'on puisse charger différents fichiers et laisser l'utilisateur choisir s'il veut des villes ou des pays
    d3.csv("https://raw.githubusercontent.com/vdng/heat-bulbs/dev-vincent/GlobalLandTemperaturesByCountry.csv", function(data) {

    	// Parse le temps : 1985-10-23
    	var parse = d3.timeParse("%Y-%m-%d");
        var anneeCourante = 0;
    	data.forEach(d => {
    		d.dt = parse(d.dt)
    	})

    	// nest pour formater les données
	    var dataPerCountry = d3.nest()
	    	.key(d => d.Country)
	    	.entries(data)

        // TODO : Mettre NULL si pas de donnée 
        //Nest pour formater les données : regroupées par pays et par pays (et on a la moyenne de l'année)
        var dataPerCountryPerYear = d3.nest()
            .key(d => d.Country)
            .key(d => d.dt.getFullYear())
            .rollup(d => {return d3.mean(d, function(e){ return e.AverageTemperature;}) })
            .entries(data)




        var maxTabs = {};
        //maxTabs['poulet'] = {"value1" : 2, "value2" : 3.4};
        //console.log("Test : ",maxTabs['poulet'].value1)
/*
        var maxsTab = new Array(dataPerCountry.length);
        var va_allumer = new Array(dataPerCountry.length);
        for (let i = 0; i < dataPerCountry.length; i++){ maxsTab[i] = 0; va_allumer[i] = {"key" : dataPerCountry[i].key, "value" : false}}
*/

		for (let i = 0; i < dataPerCountry.length; i++){maxTabs[dataPerCountry[i].key] = {"currentMax": dataPerCountryPerYear[i].values[0].value, "vaAllumer": false, "indice" : i}};
		console.log("maxtab : ", maxTabs);		


        var nbAnnees = dataPerCountryPerYear[0].values.length;
        console.log(nbAnnees);


        
        setInterval(function(){
            grid.selectAll("rect")
                .transition()
                .duration(25)
                .attr("fill", d => {
                    if (maxTabs[d.key].vaAllumer){//console.log("Key : ", d.key, va_allumer[d.key]);
                     return color(Number(d.values[anneeCourante % nbAnnees].value)) } else {//console.log("Key : ", d.key, va_allumer[d.key]); 
                     return color(0)}})
                ;
            anneeCourante++;




            for (var pays in maxTabs){
            	//console.log("Pays : ", maxTabs[pays]);
            	var i = maxTabs[pays].indice;
            	if (maxTabs[pays].currentMax < dataPerCountryPerYear[i].values[anneeCourante % nbAnnees].value){
            		maxTabs[pays].currentMax = dataPerCountryPerYear[i].values[anneeCourante % nbAnnees].value;
            		maxTabs[pays].vaAllumer = true;
            	}
            	else{
            		maxTabs[pays].vaAllumer = false;	
            	}
            }


            /*for (let i = 0; i < dataPerCountry.length; i++){

                if (maxsTab[i] < dataPerCountryPerYear[i].values[anneeCourante % nbAnnees].value){
                    //console.log(dataPerCountryPerYear[i].key, " ",dataPerCountryPerYear[i].values[anneeCourante % nbAnnees].value, maxsTab[i] );
                    maxsTab[i] = dataPerCountryPerYear[i].values[anneeCourante % nbAnnees].value;
                    va_allumer[i].value = true;
                }
                else {
                    va_allumer[i].value = false;
                }

            }*/

            //console.log("Va allumer : ",va_allumer);
            //console.log("Coucou");
        }, 1000)



        console.log(dataPerCountry)
    	console.log(dataPerCountryPerYear)

    	// Création de la grille
    	var n = Math.ceil(Math.sqrt(dataPerCountry.length));	// Nombre de colonnes
    	var square_length = Math.floor(width / n);	// longueur d'un côté d'un carré de la grille

    	

        //console.log(maxsTab);


        grid.selectAll("rect")
    		.data(dataPerCountryPerYear)
    		.enter()
    		.append("rect")
    			.attr("width", square_length)
    			.attr("height", square_length)
    			.attr("x", (d, i) => square_length * (i % n))
    			.attr("y", (d, i) => square_length * Math.floor(i / n))
    			.attr("stroke", "grey")  
    			.attr("fill", d => color(Number(d.values[0].value))) //d correspond à un pays, d.values[0] correspond à la première année de ce pays, et value correspond à la température moyenne de cette année
    })
	</script>

</body>
